<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>دعوة الفرح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #invitationImage {
            margin-top: 20px;
            max-width: 90%;
            max-height: 400px;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px #aaa;
            display: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>هل أنت مدعو للفرح؟ 🎉</h1>
    <input type="text" id="phoneInput" placeholder="ادخل رقم تليفونك" />
    <button onclick="checkInvitation()">تحقق</button>

    <div id="message"></div>
    <img id="invitationImage" src="" alt="دعوة الفرح" />

    <script>
        // منع النقر يمين
        document.addEventListener('contextmenu', event => event.preventDefault());

        // منع F12 و Ctrl+Shift+I و Ctrl+U
        document.addEventListener('keydown', function(event) {
            if (
                event.key === 'F12' ||
                (event.ctrlKey && event.shiftKey && ['i', 'j'].includes(event.key.toLowerCase())) ||
                (event.ctrlKey && event.key.toLowerCase() === 'u')
            ) {
                event.preventDefault();
            }
        });

        function checkInvitation() {
            const phone = document.getElementById("phoneInput").value.trim();
            const messageDiv = document.getElementById("message");
            const image = document.getElementById("invitationImage");

            if (!phone) {
                messageDiv.innerHTML = "❗ من فضلك ادخل رقم تليفون صحيح";
                messageDiv.style.color = "red";
                image.style.display = "none";
                return;
            }

            // محاولة تحميل الصورة الخاصة بالرقم
            const imgPath = `images/${phone}.jpg`;
            const testImg = new Image();

            testImg.onload = function() {
                // الصورة موجودة
                messageDiv.innerHTML = "🎉 مبروك! دي دعوتك الخاصة!";
                messageDiv.style.color = "green";
                image.src = imgPath;
                image.style.display = "block";
            };

            testImg.onerror = function() {
                // الصورة مش موجودة
                messageDiv.innerHTML = "🚫 أنا معزمتكش يا صاحبي!";
                messageDiv.style.color = "red";
                image.style.display = "none";
            };

            // جرب تحميل الصورة
            testImg.src = imgPath;
        }
    </script>

</body>
</html>
